--[[
###################################
##  dracula conky config (Awesome)  ##
###################################
]]

conky.config = {

	--Various settings
	background = true, 							-- forked to background
	cpu_avg_samples = 2,						-- The number of samples to average for CPU monitoring.
	diskio_avg_samples = 10,					-- The number of samples to average for disk I/O monitoring.
	double_buffer = true,						-- Use the Xdbe extension? (eliminates flicker)
	if_up_strictness = 'address',				-- how strict if testing interface is up - up, link or address
	net_avg_samples = 2,						-- The number of samples to average for net data
	no_buffers = true,							-- Subtract (file system) buffers from used memory?
	temperature_unit = 'fahrenheit',			-- fahrenheit or celsius
	text_buffer_size = 2048,					-- size of buffer for display of content of large variables - default 256
	update_interval = 1,						-- update interval
	imlib_cache_size = 0,                       -- disable image cache to get a new spotify cover per song

	-- Placement (Conky on MIDDLE of THREE monitors at 1920x1080)
	--alignment = 'top_left',		                -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
	--gap_x = 3540,                               -- pixels between right or left border
	--gap_y = 70,									-- pixels between bottom or left border

    -- Placement (For SINGLE monitor users!)
	alignment = 'top_right',		            -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
	gap_x = 50,								-- pixels between right or left border
	gap_y = 70,								-- pixels between bottom or left border

    -- Size
    minimum_height = 200,						-- minimum height of window
	minimum_width = 260,						-- minimum width of window
	maximum_width = 260,						-- maximum width of window

	--Graphical
	border_inner_margin = 5, 					-- margin between border and text
	border_outer_margin = 5, 					-- margin between border and edge of window
	border_width = 0, 							-- border width in pixels
	default_bar_width = 260,					-- default is 0 - full width
	default_bar_height = 10,					-- default is 6
	default_gauge_height = 25,					-- default is 25
	default_gauge_width =40,					-- default is 40
	default_graph_height = 40,					-- default is 25
	default_graph_width = 153,					-- default is 0 - full width
	default_shade_color = '#000000',			-- default shading color
	default_outline_color = '#000000',			-- default outline color
	draw_borders = false,						-- draw borders around text
	draw_graph_borders = true,					-- draw borders around graphs
	draw_shades = false,						-- draw shades
	draw_outline = false,						-- draw outline
	stippled_borders = 0,						-- dashing the border

	--Textual
	format_human_readable = true,				-- KiB, MiB rather then number of bytes
	font  = 'Hack:bold:size=10',  	-- the default font used
	font2 = 'Hack:bold:size=30',         	-- font for the time
	font3 = 'Hack:size=14',               	-- font for the date
	font4 = 'Hack:bold:size=9',              -- font for the keybindings heading
	max_text_width = 0,							-- 0 will make sure line does not get broken if width too small
	max_user_text = 16384,						-- max text in conky default 16384
	override_utf8_locale = true,				-- force UTF8 requires xft
	short_units = true,							-- shorten units from KiB to k
	top_name_width = 21,						-- width for $top name value default 15
	top_name_verbose = false,					-- If true, top name shows the full command line of  each  process - Default value is false.
	uppercase = false,							-- uppercase or not
	use_spacer = 'none',						-- adds spaces around certain objects to align - default none
	use_xft = true,								-- xft font - anti-aliased font
	xftalpha = 1,								-- alpha of the xft font - between 0-1

	--Windows
	own_window = true,							-- create your own window to draw
	own_window_argb_value = 255,			    -- real transparency - composite manager required 0-255
	own_window_argb_visual = true,				-- use ARGB - composite manager required
	own_window_class = 'Conky',					-- manually set the WM_CLASS name for use with xprop
	own_window_colour = '#282a36',				-- set colour if own_window_transparent no
	own_window_transparent = false,				-- if own_window_argb_visual is true sets background opacity 0%
	own_window_title = 'awesome_conky',			-- set the name manually
	own_window_type = 'desktop',				-- if own_window true options are: normal/override/dock/desktop/panel
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',  -- if own_window true - just hints - own_window_type sets it

	--Colors (Dracula)
	color0 = '#bd93f9',
	color1 = '#f8f8f2',
	color2 = '#8be9fd',
	color2 = '#8be9fd',
	color3 = '#50fa7b',
};

conky.text = [[
${alignc}${color0}${font2}${time %H:%M}${font}
${voffset 6}${alignc}${color0}${font3}${time %b %d, %Y}${font}${color}
${voffset 18}${goto 12}${color3}CPU${goto 50}$cpu%
${color2}${goto 12}${cpubar 8,254}
${voffset 5}${goto 12}$font${color1}${top name 1}$alignr$color${top cpu 1}%
${goto 12}${color1}${top name 2}$alignr$color${top cpu 2}%
${goto 12}${color1}${top name 3}$alignr$color${top cpu 3}%
${voffset 14}${goto 12}${color3}RAM${goto 50}$mem/$memmax
${color2}${goto 12}${membar 8,254}${color}
${goto 12}${voffset 5}${color1}${top_mem name 1}$alignr$color${top_mem mem_res 1}
${goto 12}${color1}${top_mem name 2}$alignr$color${top_mem mem_res 2}
${goto 12}${color1}${top_mem name 3}$alignr$color${top_mem mem_res 3}
${voffset 18}${color1}${alignc}${font4}AWESOME WM KEYBINDINGS${font}${color}
${color1}${hr}${color}
${color1}${alignc}Application Launcher${color}
${color1}[S]+[RET]${alignr}${color2}open terminal${color}
${color1}[S]+d${alignr}${color2}application launcher${color}
${color1}[S]+e${alignr}${color2}open file-manager${color}
${color1}[S]+a${alignr}${color2}open text editor${color}
${color1}[S]+b${alignr}${color2}open web-browser${color}
${color1}${hr}${color}
${color1}[S]+hjkl${alignr}${color2}move win focus${color}
${color1}[S]+[TAB]${alignr}${color2}focus next win${color}
${color1}[S]+[SHIFT]+[TAB]${alignr}${color2}focus prev win${color}
${color1}[S]+[CTRL]+hjkl${alignr}${color2}resize win${color}
${color1}[S]+[ALT]+h/l${alignr}${color2}+/- mstr stack${color}
${color1}[S]+[ALT]+j/l${alignr}${color2}+/- nmbr columns${color}
${color1}[S]+[SHIFT]+[-]${alignr}${color2}expand gaps${color}
${color1}[S]+[-]${alignr}${color2}shrink gaps${color}
${color1}${hr}${color}
${color1}[S]+[SPACE]${alignr}${color2}next layout${color}
${color1}[S]+m${alignr}${color2}maximize window${color}
${color1}[S]+n${alignr}${color2}minimize window${color}
${color1}[S]+[SHIFT]+n${alignr}${color2}restore minimized${color}
${color1}[S]+[SHIFT]+hjkl${alignr}${color2}move window${color}
${color1}[S]+f${alignr}${color2}fullscreen${color}
${color1}[S]+[SHIFT]+c${alignr}${color2}close window${color}
${color1}[S]+[1-7]${alignr}${color2}switch workspace${color}
${color1}[S]+[SHIFT]+[1-7]${alignr}${color2}send window${color}
${color1}${hr}${color}
${color1}[S]+[SHIFT]+l${alignr}${color2}lock computer${color}
${color1}[S]+[SHIFT]+r${alignr}${color2}restart awesome${color}
${color1}[S]+[ESC]${alignr}${color2}quit awesome${color}
]];
